      	<script>
		// Utilities
		
function getUrlVars() {
    var vars = {};
	var uri=window.location.href;
	var decuri=decodeURIComponent(uri);
	var telos=decuri.replace("+"," ");
    var parts = telos.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
				if(vars[key]){
					if(vars[key] instanceof Array){
						vars[key].push(value);
					}else{
						vars[key] = [vars[key], value];
					}
				}else{
					vars[key] = value;
				}
			});
			return vars;
		}

	
		
		
		// AppendTo(ID,TEXT) adds the text to the element with ID.
		function appendTo(ID,Text){
			var x = document.getElementById(ID);
			x.innerHTML = x.innerHTML + "<br/>" + Text + "<br />";
		}
		
		
		var first = getUrlVars()["clientName"];
        var second = getUrlVars()["hlikia"];
		var third = getUrlVars()["info"];
		var fourth = getUrlVars()["area"];
		var fifth = getUrlVars()["email"];
 
     
		appendTo("problemArea", first);
		appendTo("problemArea", second);
		appendTo("problemArea",third);
		appendTo("problemArea", fourth);
		appendTo("problemArea", fifth);
		
       
		</script>  
		
	</body>
